<!doctype html>
<html>

<head>
    <title>yt-dlp WebUI</title>
    <script src="webui.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form onsubmit="handleFormSubmit(event, 'download')" id="yt-dlp_form">
        <!-- Input Url -->
        <div class="section">
            <label for="url_input">URL:</label>
            <input type="url" id="url_input" name="url_input" placeholder="https://www.bilibili.com/video/BV1hK4y1C7Uw"
                required />
        </div>

        <!-- Download Options -->
        <h3>Options</h3>

        <div class="section">
            <label for="audio_only">
                <input type="checkbox" name="audio_only" />
                Audio Only
            </label>
        </div>

        <div class="section">
            <label for="yt_dlp_path">yt-dlp Path:</label>
            <input type="text" id="yt_dlp_path" name="yt_dlp_path" placeholder="/path/to/yt-dlp" />
        </div>

        <div class="section">
            <label for="quality_select">Video Quality:</label>
            <select id="quality_select" name="quality">
                <option value="bestvideo+bestaudio">
                    Best Video and Audio
                </option>
            </select>
        </div>

        <div class="section">
            <label for="output_path">Output Path:</label>
            <input type="text" id="output_path" name="output_path" placeholder="/path/to/output" />
        </div>

        <!-- cookies -->
        <fieldset>
            <legend>Cookies Source</legend>

            <div class="section">
                <label for="cookies_from_browser">From Browser</label>
                <span class="section_description">
                    The name of the browser to load cookies from.
                </span>
                <select id="cookies_from_browser" name="cookies_from_browser">
                    <option value="none">None</option>
                    <option value="brave">Brave</option>
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Chrome</option>
                    <option value="chromium">Chromium</option>
                    <option value="edge">Edge</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                    <option value="vivaldi">Vivaldi</option>
                    <option value="whale">Whale</option>
                </select>
            </div>

            <div class="section">
                <label for="cookies_from_file">From File</label>
                <span class="section_description">
                    Netscape formatted file to read cookies from and dump
                    cookie jar in.
                </span>
                <input type="file" id="cookies_from_file" name="cookies_from_file" accept="text/plain" />
            </div>
        </fieldset>

        <!-- Operations -->
        <h3>Actions</h3>

        <button type=" submit">Download</button>

        <button type="button" onclick="handleFormSubmit(event, 'preview')">
            Preview
        </button>

        <button type="button" onclick="handleFormSubmit(event, 'interrupt')">
            Interrupt
        </button>

        <button type="button" onclick="clearLog()">Clear Log</button>

        <button type="button" onclick="clearPreview()">
            Clear Preview
        </button>
    </form>

    <!-- Output -->
    <h3>Preview</h3>
    <div id="preview_area"></div>

    <h3>Log</h3>
    <textarea id="log_output" rows="10" style="width: 100%" readonly></textarea>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>

</html>
