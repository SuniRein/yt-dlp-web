<!doctype html>
<html>
    <head>
        <title>yt-dlp WebUI</title>
        <script src="webui.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <form onsubmit="handleFormSubmit(event)" id="yt-dlp_form">
            <div id="form_item_display">
                <!-- Form items will be generated here. -->
            </div>

            <button type="submit" value="download">Download</button>
            <button type="submit" value="preview">Preview</button>
            <button type="submit" value="interrupt">Interrupt</button>

            <button type="button" onclick="clearLog()">Clear Log</button>
            <button type="button" onclick="clearPreview()">
                Clear Preview
            </button>
        </form>

        <!-- Output -->
        <h3>Preview</h3>
        <div id="preview_area"></div>

        <h3>Log</h3>
        <textarea
            id="log_output"
            rows="10"
            style="width: 100%"
            readonly
        ></textarea>

        <!-- Scripts -->
        <script src="assets/js/form_item.js" type="module"></script>
        <script src="assets/js/form_item_custom.js" type="module"></script>
        <script src="assets/js/form_item_generate.js" type="module"></script>
        <script src="main.js"></script>
    </body>
</html>
